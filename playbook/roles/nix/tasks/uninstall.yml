---
- name: Uninstall Nix
  become: true
  tags:
    - uninstall
  block:
    - name: Stop and disable Nix systemd services
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: stopped
        enabled: no
      ignore_errors: true
      loop:
        - nix-daemon.service
        - nix-daemon.socket

    - name: Check if backup files exist
      stat:
        path: "{{ item.backup }}"
      register: backup_stat
      loop: "{{ nix_bash_changes }}"

    - name: Restore backup files
      shell: mv "{{ item.item.backup }}" "{{ item.item.original }}"
      become: true
      when: item.stat.exists
      loop: "{{ backup_stat.results }}"

    - name: Remove SELinux Nix policy
      command: semodule -r local_nix_policy

    - name: Delete SELinux policy file
      file:
        path: "{{ selinux_policy_file }}"
        state: absent

    - name: Relabel file system to default
      command: restorecon -R /nix

    - name: Remove Nix directories
      file:
        path: "{{ item }}"
        state: absent
      loop: "{{ nix_files }}"

    - name: Delete nixbld users
      user:
        name: "nixbld{{ item }}"
        state: absent
        remove: yes
      loop: "{{ range(1, 33) | list }}"

    - name: Delete nixbld group
      group:
        name: nixbld
        state: absent
